<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; padding: 16px; background: #f5f5f5; }
    .header { background: #049fd9; color: white; padding: 12px 16px; border-radius: 6px; margin-bottom: 16px; }
    .search-container { margin-bottom: 16px; }
    .search-input {
      width: 100%; padding: 10px 14px; border: 1px solid #ddd; border-radius: 6px;
      font-size: 14px; transition: border-color 0.2s;
    }
    .search-input:focus {
      outline: none; border-color: #049fd9; box-shadow: 0 0 0 3px rgba(4,159,217,0.1);
    }
    .speed-dial-container { display: flex; flex-wrap: wrap; gap: 12px; max-height: calc(100vh - 200px); overflow-y: auto; }
    .speed-dial-item {
      background: white; border: 1px solid #ddd; border-radius: 6px;
      padding: 12px 16px; cursor: pointer; transition: all 0.2s;
      width: 280px; display: flex; flex-direction: column; gap: 4px;
    }
    .speed-dial-item:hover {
      background: #f0f7ff; border-color: #049fd9;
      box-shadow: 0 2px 6px rgba(4,159,217,0.2); transform: translateY(-1px);
    }
    .name { font-size: 14px; font-weight: 600; color: #333; }
    .number { font-size: 13px; color: #666; font-family: monospace; }
    .hidden { display: none !important; }
    .no-results { text-align: center; color: #666; padding: 32px; }
    .status { padding: 8px 12px; background: #fff3cd; border: 1px solid #ffc107; border-radius: 4px; margin-bottom: 12px; font-size: 13px; }
    .debug { background: #f0f0f0; padding: 8px; margin-bottom: 12px; font-size: 11px; font-family: monospace; max-height: 150px; overflow-y: auto; }
  </style>
</head>

          window.initializeApp();
        }
      })
      .catch(err => {
        console.error('[Quick Dial] All CDN attempts failed:', err);
        window.initializeApp();
      });
  </script>

    let Desktop = null;
    let isSDKReady = false;
    let debugLog = [];

    function addDebug(msg) {
      debugLog.push(`[${new Date().toLocaleTimeString()}] ${msg}`);
      const debugEl = document.getElementById('debug');
      debugEl.textContent = debugLog.join('\n');
      debugEl.classList.remove('hidden');
      console.log(msg);
    }

    // Initialize after SDK loads (or timeout)
    window.initializeApp = async function() {
      renderContacts();
      await initSDK();
    };

    async function initSDK() {
      try {
        addDebug('[Quick Dial] === SDK Initialization Start ===');
        addDebug('[Quick Dial] Checking for SDK in multiple locations...');
        
        // Method 1: Check if loaded via CDN
        if (window.WxCCSDK && window.WxCCSDK.Desktop) {
          Desktop = window.WxCCSDK.Desktop;
          addDebug('[Quick Dial] ✓ Found SDK from CDN: window.WxCCSDK.Desktop');
        }
        // Method 2: Check window.Desktop
        else if (window.Desktop) {
          Desktop = window.Desktop;
          addDebug('[Quick Dial] ✓ Found SDK at window.Desktop');
        }
        // Method 3: Check Webex namespaces
        else if (window.CiscoWxCCDesktop && window.CiscoWxCCDesktop.Desktop) {
          Desktop = window.CiscoWxCCDesktop.Desktop;
          addDebug('[Quick Dial] ✓ Found SDK at window.CiscoWxCCDesktop.Desktop');
        }
        // Method 4: Check for agentx
        else if (window.agentx && window.agentx.desktop) {
          Desktop = window.agentx.desktop;
          addDebug('[Quick Dial] ✓ Found SDK at window.agentx.desktop');
        }
        else {
          addDebug('[Quick Dial] ✗ SDK not found in any known location');
          addDebug('[Quick Dial] Available window keys with "Desktop" or "agentx":');
          const relevantKeys = Object.keys(window).filter(k => 
            k.toLowerCase().includes('desktop') || 
            k.toLowerCase().includes('agentx') ||
            k.toLowerCase().includes('wx') ||
            k.toLowerCase().includes('cisco')
          );
          addDebug(`  ${relevantKeys.join(', ') || 'none'}`);
          throw new Error('Desktop SDK not found');
        }

        // Try to initialize
        addDebug('[Quick Dial] SDK object found, checking methods...');
        addDebug(`[Quick Dial] Desktop.config exists: ${!!(Desktop.config)}`);
        addDebug(`[Quick Dial] Desktop.dialer exists: ${!!(Desktop.dialer)}`);
        
        if (Desktop.config && typeof Desktop.config.init === 'function') {
          addDebug('[Quick Dial] Calling Desktop.config.init()...');
          await Desktop.config.init();
          addDebug('[Quick Dial] ✓ Desktop.config.init() completed');
        }
        
        isSDKReady = true;
        addDebug('[Quick Dial] === SDK Ready ===');
        showStatus('✅ Connected to Cisco Agent Desktop', 'success');
        setTimeout(() => {
          hideStatus();
          document.getElementById('debug').classList.add('hidden');
        }, 5000);
        
      } catch (error) {
        addDebug(`[Quick Dial] ✗ SDK initialization failed: ${error.message}`);
        showStatus('⚠️ Cisco SDK not available - using fallback mode', 'warning');
        isSDKReady = false;
      }
    }

    function showStatus(message, type) {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.style.background = type === 'success' ? '#d4edda' : '#fff3cd';
      statusEl.style.borderColor = type === 'success' ? '#28a745' : '#ffc107';
      statusEl.classList.remove('hidden');
    }

    function hideStatus() {
      document.getElementById('status').classList.add('hidden');
    }

    function renderContacts() {
      const container = document.getElementById('contactsContainer');
      const html = CONTACTS.map(c => `
        <div class="speed-dial-item" onclick="dialContact('${c.number}', '${escapeHtml(c.name)}')">
          <div class="name">${escapeHtml(c.name)}</div>
          <div class="number">${c.number}</div>
        </div>
      `).join('');
      container.innerHTML = html;
    }

    function escapeHtml(text) {
      return text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
    }

    async function dialContact(number, name) {
      addDebug(`[Quick Dial] Dial requested: ${name} - ${number}`);
      addDebug(`[Quick Dial] SDK Ready: ${isSDKReady}`);
      
      if (!isSDKReady || !Desktop) {
        alert('Click-to-dial unavailable\n\nContact: ' + name + '\nNumber: ' + number + '\n\nPlease dial manually.');
        return;
      }

      try {
        addDebug('[Quick Dial] Attempting to dial via SDK...');
        
        // Try startOutdial method
        if (Desktop.dialer && typeof Desktop.dialer.startOutdial === 'function') {
          addDebug('[Quick Dial] Using Desktop.dialer.startOutdial()');
          const result = await Desktop.dialer.startOutdial({
            data: { destination: number }
          });
          addDebug(`[Quick Dial] ✓ Call initiated: ${JSON.stringify(result)}`);
          showStatus(`📞 Calling ${name}...`, 'success');
          setTimeout(() => hideStatus(), 5000);
        }
        // Try alternative method
        else if (Desktop.dialer && typeof Desktop.dialer.dial === 'function') {
          addDebug('[Quick Dial] Using Desktop.dialer.dial()');
          const result = await Desktop.dialer.dial(number);
          addDebug(`[Quick Dial] ✓ Call initiated: ${JSON.stringify(result)}`);
          showStatus(`📞 Calling ${name}...`, 'success');
          setTimeout(() => hideStatus(), 5000);
        }
        else {
          throw new Error('No dial method found on Desktop.dialer');
        }
        
      } catch (error) {
        addDebug(`[Quick Dial] ✗ Dial failed: ${error.message}`);
        alert('Call Failed\n\nContact: ' + name + '\nNumber: ' + number + '\n\nError: ' + error.message);
      }
    }

    function filterContacts() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const items = document.querySelectorAll('.speed-dial-item');
      const noResults = document.getElementById('noResults');
      let visibleCount = 0;

      items.forEach(item => {
        const name = item.querySelector('.name').textContent.toLowerCase();
        const number = item.querySelector('.number').textContent.toLowerCase();
        if (name.includes(searchTerm) || number.includes(searchTerm)) {
          item.classList.remove('hidden');
          visibleCount++;
        } else {
          item.classList.add('hidden');
        }
      });

      if (visibleCount === 0) {
        noResults.classList.remove('hidden');
        document.getElementById('contactsContainer').classList.add('hidden');
      } else {
        noResults.classList.add('hidden');
        document.getElementById('contactsContainer').classList.remove('hidden');
      }
    }

    // Fallback if SDK doesn't load via CDN
    setTimeout(() => {
      if (!window.initializeAppCalled) {
        addDebug('[Quick Dial] SDK load timeout - initializing without SDK');
        window.initializeApp();
      }
    }, 3000);
  </script>

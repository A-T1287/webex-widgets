    .speed-dial-item {

    .number { font-size: 13px; color: #666; font-family: monospace; }
    .hidden { display: none !important; }
    .no-results { text-align: center; color: #666; padding: 32px; }

    function renderContacts() {
      const container = document.getElementById('contactsContainer');
      const html = CONTACTS.map(c => `
        <div class="speed-dial-item" onclick="dialContact('${c.number}', '${escapeHtml(c.name)}')">
          <div class="name">${escapeHtml(c.name)}</div>
          <div class="number">${c.number}</div>
        </div>
      `).join('');
      container.innerHTML = html;
    }

    function escapeHtml(text) {
      return text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
    }

    function dialContact(number, name) {
      console.log('[Business Contacts] Attempting dial:', name, number);
      
      // Use postMessage (cross-origin safe)
      try {
        window.parent.postMessage({
          type: 'DIAL_NUMBER',
          number: number,
          name: name
        }, '*');
        console.log('[Business Contacts] PostMessage sent');
      } catch (e) {
        console.error('[Business Contacts] PostMessage error:', e);
      }
      
      // Fallback alert for testing
      alert('Dial: ' + name + '\nNumber: ' + number + '\n\nNote: This widget requires Cisco Agent Desktop API integration to actually place calls.');
    }

    function filterContacts() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const items = document.querySelectorAll('.speed-dial-item');
      const noResults = document.getElementById('noResults');
      let visibleCount = 0;

      items.forEach(item => {
        const name = item.querySelector('.name').textContent.toLowerCase();
        const number = item.querySelector('.number').textContent.toLowerCase();
        if (name.includes(searchTerm) || number.includes(searchTerm)) {
          item.classList.remove('hidden');
          visibleCount++;
        } else {
          item.classList.add('hidden');
        }
      });

      if (visibleCount === 0) {
        noResults.classList.remove('hidden');
        document.getElementById('contactsContainer').classList.add('hidden');
      } else {
        noResults.classList.add('hidden');
        document.getElementById('contactsContainer').classList.remove('hidden');
      }
    }

    renderContacts();
